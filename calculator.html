<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #000;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 340px;
        }

        .display {
            width: 100%;
            height: 100px;
            font-size: 3.5em;
            text-align: right;
            border: none;
            padding: 20px;
            background-color: #000;
            color: white;
            border-radius: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-weight: 300;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 100%;
        }

        .button {
            width: 70px;
            height: 70px;
            font-size: 2em;
            border-radius: 50%;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s, transform 0.1s;
        }

        .button:active {
            transform: scale(0.95);
        }

        .button.operator {
            background-color: #ff9500;
            color: white;
        }

        .button.operator:active {
            background-color: #ffaa33;
        }

        .button.equal {
            background-color: #ff2d55;
            color: white;
        }

        .button.equal:active {
            background-color: #ff5c77;
        }

        .button.clear {
            background-color: #a5a5a5;
            color: black;
        }

        .button.clear:active {
            background-color: #d4d4d4;
        }

        .button.zero {
            width: 150px;
            border-radius: 35px;
            justify-content: flex-start;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" value="0" disabled>
        <div class="button-row">
            <button class="button clear">AC</button>
            <button class="button clear">‚Üê</button>
            <button class="button operator">/</button>
            <button class="button operator">*</button>
        </div>
        <div class="button-row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">-</button>
        </div>
        <div class="button-row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">+</button>
        </div>
        <div class="button-row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button equal">=</button>
        </div>
        <div class="button-row">
            <button class="button zero">0</button>
            <button class="button">.</button>
        </div>
    </div>
</body>
</html>
