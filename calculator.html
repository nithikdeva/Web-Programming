<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            padding-left: 10%;
            background: radial-gradient(circle at left center, rgba(245,245,247,0.9) 0%, rgba(195,207,226,0.8) 100%);
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 1;
        }

        .calculator {
            background-color: rgba(0, 0, 0, 0.95);
            padding: 25px;
            border-radius: 45px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.08) inset,
                0 0 30px rgba(255, 255, 255, 0.05) inset;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 340px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: translateX(-20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calculator:hover {
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 40px rgba(255, 255, 255, 0.08) inset;
        }

        .calculator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.08), transparent);
            pointer-events: none;
        }

        .display {
            width: 100%;
            height: 120px;
            font-size: 3.5em;
            text-align: right;
            border: none;
            padding: 20px;
            background-color: transparent;
            color: white;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-weight: 300;
            caret-color: transparent;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            transition: text-shadow 0.3s ease;
        }

        .display:focus {
            outline: none;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            width: 100%;
        }

        .button {
            width: 72px;
            height: 72px;
            font-size: 2em;
            border-radius: 50%;
            cursor: pointer;
            background-color: rgba(51, 51, 51, 0.95);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            user-select: none;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.25) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button:hover::after {
            opacity: 0.6;
        }

        .button:active {
            transform: scale(0.92);
        }

        .button.operator {
            background-color: rgba(255, 149, 0, 0.95);
            color: white;
            font-weight: 500;
        }

        .button.operator.active {
            background-color: rgba(255, 255, 255, 0.95);
            color: #ff9500;
        }

        .button.equal {
            background-color: rgba(255, 45, 85, 0.95);
            color: white;
        }

        .button.clear {
            background-color: rgba(165, 165, 165, 0.95);
            color: black;
            font-weight: 500;
        }

        .button.zero {
            width: 154px;
            border-radius: 38px;
            justify-content: flex-start;
            padding-left: 32px;
        }

        /* Special hover effects */
        .button.clear:hover {
            background-color: rgba(212, 212, 212, 0.95);
        }

        .button.operator:hover {
            background-color: rgba(255, 170, 51, 0.95);
        }

        .button.equal:hover {
            background-color: rgba(255, 92, 119, 0.95);
        }

        .button.number:hover {
            background-color: rgba(115, 115, 115, 0.95);
        }

        /* Display animation */
        .display.changed {
            color: #ff9500;
            animation: fadeToWhite 0.5s ease-out forwards;
        }

        @keyframes fadeToWhite {
            to {
                color: white;
            }
        }

        /* Subtle glow for active elements */
        .button:focus, .display:focus {
            outline: none;
        }

        .button:focus-visible {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Math-themed background -->
    <img src="mathpi.jpg" class="background-gif" alt="Math background">

    <div class="calculator">
        <input type="text" class="display" value="0" disabled id="display">
        <div class="button-row">
            <button class="button clear">AC</button>
            <button class="button clear">‚Üê</button>
            <button class="button operator">/</button>
            <button class="button operator">*</button>
        </div>
        <div class="button-row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">-</button>
        </div>
        <div class="button-row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">+</button>
        </div>
        <div class="button-row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button equal">=</button>
        </div>
        <div class="button-row">
            <button class="button zero number">0</button>
            <button class="button number">.</button>
        </div>
    </div>
</body>
</html>
