<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Add Font Awesome -->
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
        }

        .display {
            width: 320px;
            height: 60px;
            font-size: 2.5em;
            text-align: right;
            border: none;
            padding: 15px;
            background-color: #222;
            color: white;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 100%;
        }

        .button {
            width: 70px;
            height: 70px;
            font-size: 2em;
            border-radius: 50%;
            cursor: pointer;
            background-color: #3a3a3a;
            color: white;
            border: 1px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button.operator { background-color: #4f87d1; }
        .button.equal { background-color: #2c9b60; }
        .button.clear { background-color: #e74c3c; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="button-row">
            <button class="button clear">AC</button>
            <button class="button clear">←</button>
            <button class="button operator">/</button>
            <button class="button operator">*</button>
        </div>
        <div class="button-row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">-</button>
        </div>
        <div class="button-row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">+</button>
        </div>
        <div class="button-row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button equal">=</button>
        </div>
        <div class="button-row">
            <button class="button" style="width: 150px; border-radius: 35px;">0</button>
            <button class="button">.</button>
        </div>
    </div>

    <script>
        const display = document.querySelector('.display');
        const buttons = document.querySelectorAll('.button');

        let currentInput = '';
        let operator = null;
        let previousInput = '';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value === 'AC') {
                    currentInput = '';
                    previousInput = '';
                    operator = null;
                } else if (value === '←') {
                    currentInput = currentInput.slice(0, -1);
                } else if (value === '=') {
                    if (operator && previousInput && currentInput) {
                        currentInput = calculate(previousInput, currentInput, operator);
                        operator = null;
                        previousInput = '';
                    }
                } else if (['+', '-', '*', '/'].includes(value)) {
                    if (currentInput === '') return;
                    if (previousInput !== '') {
                        currentInput = calculate(previousInput, currentInput, operator);
                    }
                    operator = value;
                    previousInput = currentInput;
                    currentInput = '';
                } else {
                    currentInput += value;
                }

                display.value = currentInput;
            });
        });

        function calculate(a, b, operator) {
            a = parseFloat(a);
            b = parseFloat(b);
            if (operator === '+') return (a + b).toString();
            if (operator === '-') return (a - b).toString();
            if (operator === '*') return (a * b).toString();
            if (operator === '/') return (a / b).toString();
            return b.toString();
        }
    </script>
</body>
</html>
