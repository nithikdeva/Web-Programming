<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking in Rome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #f9f9f9;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #f1c40f;
        }

        a {
            text-decoration: none;
            color: #f1c40f;
        }

        a:hover {
            color: #e67e22;
        }

        /* Header */
        .header {
            background: url('rometop.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: 20px;
            margin: 10px 0 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Navigation Bar */
        .navbar {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #BBDEFB;
        }

        /* Content Sections */
        .content-section {
            padding: 40px 20px;
            background-color: #444;
            margin: 20px 0;
        }

        .content-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        .content-section p {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
        }

        /* Hotel Booking Form */
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #555;
            border-radius: 10px;
        }

        .booking-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #f1c40f;
        }

        .booking-form input, .booking-form select, .booking-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
        }

        .booking-form button {
            background-color: #1976D2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .booking-form button:hover {
            background-color: #1565C0;
        }

        /* Footer */
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: white;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #BBDEFB;
        }

        .footer .links {
            margin-top: 10px;
        }
        
        .footer .essential-links a {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div>
            <h1><b>Explore Rome</b></h1>
            <h2><b>The Eternal City</b></h2>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li><a href="tourismsitehome.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="romeheritage.html"><i class="fas fa-landmark"></i> Heritage</a></li>
            <li><a href="hotelrome.html"><i class="fas fa-hotel"></i> Hotel Booking</a></li>
            <li><a href="gallerysiterome.html"><i class="fas fa-images"></i> Gallery</a></li>
        </ul>
    </div>

    <!-- Hotel Booking Page Content -->
    <div class="content-section">
        <h2>Hotel Booking</h2>
        <div class="booking-form">
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="check-in">Check-In Date:</label>
                <input type="date" id="check-in" name="check-in" required>

                <label for="check-out">Check-Out Date:</label>
                <input type="date" id="check-out" name="check-out" required>

                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>

                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" name="special-requests" rows="4"></textarea>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Explore Rome. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="essential-links">
            <a href="tel:112"><i class="fas fa-phone"></i> Emergency Services (Police, Medical, Fire)</a>
            <a href="https://www.roma.it/"><i class="fas fa-info-circle"></i> Official Rome Tourist Information</a>
            <a href="https://www.who.int/"><i class="fas fa-first-aid"></i> Health Advisory</a>
        </div>
    </div>
</body>
</html>
