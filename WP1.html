<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Registration</title>
    <style>
        body {
            font-family: monospace;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 20px 20px;
        }
        form {
            background: rgba(0,0,0,0.8);
            padding: 30px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #4444ff;

        }
        input, select, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: transparent;
            border: 1px solid #4444ff;
            color: white;
        }
        button {
            background: #4444ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
        .inline {
            display: inline-block;
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form>
        <h1>Registration for Space Shuttle</h1>
        
        <!-- Text Inputs -->
        <p>Full Name:</p>
        <input type="text" name="first-name" placeholder="First Name" required>
        <input type="text" name="last-name" placeholder="Last Name" required>
        
        <!-- Password -->
        <p>Password:</p>
        <input type="password" name="password" placeholder="Password" required>
        
        <!-- Email -->
        <p>Email:</p>
        <input type="email" name="email" placeholder="Email" required>
        
        <!-- Age -->
        <p>Age:</p>
        <input type="number" name="age" placeholder="Age" min="1" max="120">
        
        <!-- Date and Time -->
        <p>Date of Birth:</p>
        <input type="date" name="dob" required>
        <br>
        <p>Time for Shuttle:</p>
        <input type="time" name="time" placeholder="Preferred Time">
        <input type="datetime-local" name="datetime" placeholder="Date and Time">
        
        <!-- Checkbox -->
        <label>
            <input type="checkbox" name="subscribe" class="inline"> Subscribe to Newsletter
        </label>
        <br>
        <!-- Radio Buttons -->
        <label>
            <input type="radio" name="gender" value="Male" class="inline"> Male
        </label>
        <label>
            <input type="radio" name="gender" value="Female" class="inline"> Female
        </label>
        <label>
            <input type="radio" name="gender" value="Other" class="inline"> Other
        </label>
        
        <!-- Tel -->
        <p>Phone Number:</p>
        <input type="tel" name="contact" placeholder="Contact Number" required>
        
        <!-- Textarea -->
        <textarea name="address" placeholder="Address" rows="3" required></textarea>
        
        <!-- Select Dropdown -->
        <select name="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Other">Other</option>
        </select>
        
        <!-- Buttons -->
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
