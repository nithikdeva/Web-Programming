<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vintage Chrono Master</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="clockstyles.css">
</head>
<body class="theme-vintage">
    <div class="clock-housing">
        <div class="clock-face">
            <!-- Clock face markings -->
            <div class="clock-markings">
                <div class="marking marking-12">XII</div>
                <div class="marking marking-3">III</div>
                <div class="marking marking-6">VI</div>
                <div class="marking marking-9">IX</div>
            </div>
            
            <!-- Main time display -->
            <div class="time-display">
                <span id="hours">12</span>
                <span class="blink-colon">:</span>
                <span id="minutes">00</span>
                <span class="blink-colon">:</span>
                <span id="seconds">00</span>
                <span id="ampm" class="ampm-display">AM</span>
            </div>
            
            <!-- Date display -->
            <div class="date-display" id="date">Monday, January 1, 2023</div>
            
            <!-- Alarm section -->
            <div class="alarm-section">
                <div class="section-title">Alarm Chronograph</div>
                <div class="alarm-input-container">
                    <input type="time" id="alarmTime" class="alarm-input">
                    <button onclick="setAlarm()" class="brass-button add-alarm-btn">
                        <span class="button-icon">+</span>
                        <span class="button-text">Set Alarm</span>
                    </button>
                </div>
                <div id="activeAlarms" class="active-alarms"></div>
            </div>
            
            <!-- Stopwatch section -->
            <div class="stopwatch-section">
                <div class="section-title">Precision Stopwatch</div>
                <div id="stopwatchDisplay" class="stopwatch-display">00:00:00</div>
                <div class="stopwatch-controls">
                    <button onclick="startStopwatch()" class="brass-button">
                        <span class="button-icon">‚ñ∂</span>
                        <span class="button-text">Start</span>
                    </button>
                    <button onclick="pauseStopwatch()" class="brass-button">
                        <span class="button-icon">‚è∏</span>
                        <span class="button-text">Pause</span>
                    </button>
                    <button onclick="resetStopwatch()" class="brass-button">
                        <span class="button-icon">‚Üª</span>
                        <span class="button-text">Reset</span>
                    </button>
                </div>
            </div>
            
            <!-- Countdown section -->
            <div class="countdown-section">
                <div class="section-title">Countdown Regulator</div>
                <div class="countdown-inputs">
                    <div class="input-group">
                        <label>Minutes</label>
                        <input type="number" id="countdownMinutes" min="0" max="59" value="5">
                    </div>
                    <div class="input-group">
                        <label>Seconds</label>
                        <input type="number" id="countdownSeconds" min="0" max="59" value="0">
                    </div>
                </div>
                <button onclick="startCountdown()" class="brass-button start-countdown-btn">
                    <span class="button-icon">‚è±</span>
                    <span class="button-text">Start Countdown</span>
                </button>
                <div id="countdownDisplay" class="countdown-display">05:00</div>
                <div id="countdownProgress" class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            
            <!-- Theme switcher -->
            <div class="theme-switcher">
                <div class="section-title">Chronograph Themes</div>
                <div class="theme-buttons">
                    <button data-theme="vintage" class="theme-button">
                        <span class="theme-icon">üï∞</span>
                        <span class="theme-label">Vintage</span>
                    </button>
                    <button data-theme="steampunk" class="theme-button">
                        <span class="theme-icon">‚öôÔ∏è</span>
                        <span class="theme-label">Steampunk</span>
                    </button>
                    <button data-theme="neon" class="theme-button">
                        <span class="theme-icon">üåÉ</span>
                        <span class="theme-label">Neon</span>
                    </button>
                    <button data-theme="cosmic" class="theme-button">
                        <span class="theme-icon">üåå</span>
                        <span class="theme-label">Cosmic</span>
                    </button>
                    <button data-theme="modern" class="theme-button">
                        <span class="theme-icon">üñ•</span>
                        <span class="theme-label">Modern</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Clock details -->
        <div class="clock-details">
            <div class="brand-name">ChronoMaster</div>
            <div class="serial-number">No. 1874</div>
            <div class="crafted">Handcrafted</div>
        </div>
    </div>

    <!-- Alarm Modal -->
    <div id="alarmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚è∞ Alarm Triggered</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <p id="alarmModalText">The appointed time has arrived!</p>
                <div class="modal-buttons">
                    <button id="snoozeBtn" class="brass-button">
                        <span class="button-icon">‚è≥</span>
                        <span class="button-text">Snooze (5 min)</span>
                    </button>
                    <button id="dismissBtn" class="brass-button">
                        <span class="button-icon">‚úî</span>
                        <span class="button-text">Dismiss</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="alarmSound" src="https://www.soundjay.com/mechanical/sounds/clock-alarm-01.mp3"></audio>
    <script src="clockscript.js"></script>
</body>
</html>
